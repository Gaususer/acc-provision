apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: aci-containers-host
  namespace: kube-system
  labels:
    network-plugin: aci-containers
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: aci-containers-host
        network-plugin: aci-containers
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      serviceAccountName: aci-containers-host-agent
      containers:
        - name: aci-containers-host
          image: {{ config.container_registry_prefix }}/aci-containers-host
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: cni-bin
              mountPath: /mnt/cni-bin
            - name: cni-conf
              mountPath: /mnt/cni-conf
            - name: hostvar
              mountPath: /usr/local/var
            - name: hostrun
              mountPath: /run
            - name: hostrun
              mountPath: /usr/local/run
            - name: host-config-volume
              mountPath: /usr/local/etc/aci-containers/
          livenessProbe:
            httpGet:
              path: /status
              port: 8090
        - name: opflex-agent
          image: {{ config.container_registry_prefix }}/opflex
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ACI_ENCAP_TYPE
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: encap-type
            - name: ACI_UPLINK_IFACE
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: uplink-iface
            - name: ACI_VXLAN_IFACE
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: vxlan-uplink-iface
            - name: ACI_INFRA_VLAN
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: infra-vlan
          volumeMounts:
            - name: hostvar
              mountPath: /usr/local/var
            - name: hostrun
              mountPath: /run
            - name: hostrun
              mountPath: /usr/local/run
            - name: opflex-config-volume
              mountPath: /usr/local/etc/opflex-agent-ovs/conf.d
        - name: mcast-daemon
          image: {{ config.container_registry_prefix }}/opflex
          command: ["/bin/sh"]
          args: ["/usr/local/bin/launch-mcastdaemon.sh"]
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          volumeMounts:
            - name: hostvar
              mountPath: /usr/local/var
            - name: hostrun
              mountPath: /run
            - name: hostrun
              mountPath: /usr/local/run
      restartPolicy: Always
      volumes:
        - name: cni-bin
          hostPath:
            path: /opt
        - name: cni-conf
          hostPath:
            path: /etc
        - name: hostvar
          hostPath:
            path: /var
        - name: hostrun
          hostPath:
            path: /run
        - name: host-config-volume
          configMap:
            name: aci-containers-config
            items:
              - key: host-agent-config
                path: host-agent.conf
        - name: opflex-config-volume
          configMap:
            name: aci-containers-config
            items:
              - key: opflex-agent-config
                path: local.conf
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: aci-containers-openvswitch
  namespace: kube-system
  labels:
    network-plugin: aci-containers
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: aci-containers-openvswitch
        network-plugin: aci-containers
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
        - name: aci-containers-openvswitch
          image: {{ config.container_registry_prefix }}/openvswitch
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: ACI_ENCAP_TYPE
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: encap-type
            - name: ACI_UPLINK_IFACE
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: uplink-iface
            - name: OVS_RUNDIR
              value: /usr/local/var/run/openvswitch
          volumeMounts:
            - name: hostvar
              mountPath: /usr/local/var
            - name: hostrun
              mountPath: /run
            - name: hostrun
              mountPath: /usr/local/run
            - name: hostetc
              mountPath: /usr/local/etc
            - name: hostmodules
              mountPath: /lib/modules
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/liveness-ovs.sh
      restartPolicy: Always
      volumes:
        - name: hostetc
          hostPath:
            path: /etc
        - name: hostvar
          hostPath:
            path: /var
        - name: hostrun
          hostPath:
            path: /run
        - name: hostmodules
          hostPath:
            path: /lib/modules
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aci-containers-controller
  namespace: kube-system
  labels:
    network-plugin: aci-containers
    k8s-app: aci-containers-controller
    name: aci-containers-controller
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ''
    scheduler.alpha.kubernetes.io/tolerations: |
      [{"key": "dedicated", "value": "master", "effect": "NoSchedule" },
       {"key":"CriticalAddonsOnly", "operator":"Exists"}]
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      name: aci-containers-controller
      namespace: kube-system
      labels:
        network-plugin: aci-containers
        k8s-app: aci-containers-controller
        name: aci-containers-controller
    spec:
      hostNetwork: true
      serviceAccountName: aci-containers-controller
      containers:
        - name: aci-containers-controller
          image: {{ config.container_registry_prefix }}/aci-containers-controller
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: controller-config-volume
              mountPath: /usr/local/etc/aci-containers/
          livenessProbe:
            httpGet:
              path: /status
              port: 8091
        - name: aci-integration-module
          image: {{ config.container_registry_prefix }}/aci-integration-module
          imagePullPolicy: IfNotPresent
          env:
            - name: APIC_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: apic-hosts
            - name: APIC_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: aci-containers-config
                  key: apic-hosts
            - name: APIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: apic-user-pass
                  key: username
            - name: APIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apic-user-pass
                  key: password
            - name: APIC_VMM_POD
              value: "{{config.aci_config.vmm_domain.pod}}"
            - name: APIC_L3OUT_TENANT
              value: "{{config.kubernetes_config.aci_l3out.tenant}}"
          volumeMounts:
            - name: aim-config-volume
              mountPath: /usr/local/etc/aim-local
      volumes:
        - name: controller-config-volume
          configMap:
            name: aci-containers-config
            items:
              - key: controller-config
                path: controller.conf
        - name: aim-config-volume
          configMap:
            name: aci-containers-config
            items:
              - key: aim-config
                path: aim-local.conf

