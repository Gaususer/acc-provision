apiVersion: v1
kind: ConfigMap
metadata:
  name: aci-containers-config
  namespace: kube-system
  labels:
    network-plugin: aci-containers
data:
  encap-type: {{ config.node_config.encap_type|yaml_quote }}
  uplink-iface: {{ config.node_config.uplink_iface|yaml_quote }}
  infra-vlan: {{ config.node_config.infra_vlan|yaml_quote }}
  vxlan-uplink-iface: {{ config.node_config.vxlan_uplink_iface|yaml_quote }}
  apic-hosts: {{ config.aci_config.apic_hosts|join(',')|yaml_quote }}
  controller-config: |-
    {
        "log-level": "{{config.logging.controller_log_level}}",
        "aci-vmm-pod": "{{config.aci_config.vmm_domain.pod}}",
        "aci-vmm-domain": "{{config.aci_config.vmm_domain.domain}}",
        "aci-vmm-controller": "{{config.aci_config.vmm_domain.controller}}",
        "aci-policy-tenant": "{{config.kubernetes_config.default_endpoint_group.tenant}}",
        "aci-service-phys-dom": "{{config.aci_config.physical_domain.domain}}",
        "aci-service-encap": "vlan-{{config.node_config.service_vlan}}",
        "aci-l3out-tenant": "{{config.kubernetes_config.aci_l3out.tenant}}",
        "aci-l3out": "{{config.kubernetes_config.aci_l3out.name}}",
        "aci-ext-networks": {{ config.kubernetes_config.aci_l3out.external_networks|json|indent(width=8) }},
        "aci-vrf": "{{config.kubernetes_config.aci_vrf.name}}",
        "default-endpoint-group": {
            "policy-space": "{{config.kubernetes_config.default_endpoint_group.tenant}}",
            "name": "{{config.kubernetes_config.default_endpoint_group.app_profile}}|{{config.kubernetes_config.default_endpoint_group.group}}"
        },
        "service-ip-pool": {{ config.kubernetes_config.service_ip_pool|json|indent(width=8) }},
        "static-service-ip-pool": {{ config.kubernetes_config.static_service_ip_pool|json|indent(width=8) }},
        "pod-ip-pool": {{ config.kubernetes_config.pod_ip_pool|json|indent(width=8) }},
        "node-service-ip-pool": {{ config.kubernetes_config.node_service_ip_pool|json|indent(width=8) }},
        "node-service-subnets": {{ config.kubernetes_config.node_service_gw_subnets|json|indent(width=8) }}
    }
  host-agent-config: |-
    {
        "log-level": "{{config.logging.hostagent_log_level}}",
        "aci-vrf": "{{config.kubernetes_config.aci_vrf.name}}",
        "aci-vrf-tenant": "{{config.kubernetes_config.aci_vrf.tenant}}",
        "service-iface": "{{ config.node_config.uplink_iface }}",
        "service-iface-vlan": {{ config.node_config.service_vlan }},
        "cni-netconfig": {{ config.kubernetes_config.pod_network|json|indent(width=8) }}
    }
  opflex-agent-config: |-
    {
        "log": {
            "level": "{{config.logging.opflexagent_log_level}}"
        },
        "opflex": {
            "domain": "comp/prov-Kubernetes/ctrlr-[{{config.aci_config.vmm_domain.domain}}]-{{config.aci_config.vmm_domain.controller}}/sw-InsiemeLSOid"
        }
    }
  aim-config: |-
    [DEFAULT]
    debug = {{config.logging.aim_debug}}
---
apiVersion: v1
kind: Secret
metadata:
  name: apic-user-pass
  namespace: kube-system
data:
  username: {{config.aci_config.apic_login.username|base64enc}}
  password: {{config.aci_config.apic_login.password|base64enc}}
